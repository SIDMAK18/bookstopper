<app-notfound
  [visible]="!mythbook.id"
  notFoundMessage="Book Not Found"
  resetLinkText="Back To Homepage">
</app-notfound>
<app-header></app-header>
<section class="main-wrap">
  <div class="product">
      <div class="image-gallery">
          <img [src]="mythbook.imageUrl" id="productImg" alt="">
      </div>
      <div class="product-details">
          <div class="details">
              <h2>{{mythbook.title}}</h2>
              <h3>{{mythbook.author}}</h3>
              <h4>{{mythbook.price}}</h4>
              <p>{{mythbook.description}}</p>
          </div>
          <div class="sizes">
              <form class="form">
                  <div class="select-size">
                      <h3>Tags:</h3>
                      <label for="sm">
                          <span class="tag">{{mythbook.tags}}</span>
                      </label>
                  </div>   
              </form>
          </div>
          <div class="colors">
              <form class="form">
                  <div class="select-color">
                      <h3>Favourite:</h3>
                      <label for="red">
                          <span class="favorite {{mythbook.favorite? '': 'not'}}">‚ù§</span>
                      </label>
                  </div>   
              </form>
            </div>
          <div class="sub-btn">
              <button class="submit" (click)="addToCart()">Buy Now</button>
          </div>
      </div>
  </div>
</section>
