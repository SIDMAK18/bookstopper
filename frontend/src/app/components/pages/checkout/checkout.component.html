<div class="container">
    <div class="content">
      <app-title title="Order Form" style="display: flex;align-items: center;justify-content: center;padding-bottom: 30px;padding-top: 20px;font-size:1.6rem;"></app-title>
      <form [formGroup]="checkoutForm">
        <text-input [control]="fc['name']" label="Name"></text-input>
        <text-input [control]="fc['address']" label="Address"></text-input>
      </form>
      <orderitemlist [order]="order"></orderitemlist>
    </div>
    <div class="buttons-container">
      <div class="buttons">
        <button (click)="createOrder()">
          Go To Payment
        </button>
      </div>
    </div>
  </div>
